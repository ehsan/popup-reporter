<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../browser_style.css">
        <link rel="stylesheet" href="styles.css">
        <title>In-Page Popup Reporter</title>
    </head>
    <body>
        <div class="panel-section panel-section-header">
            <img class="icon-section-header" src="popup.jpg">
            <div class="text-section-header">
                <h3>Tired of seeing in-page popups?</h3>
                Firefox is experimenting with a popup blocker to
                automatically dismiss in-page popups and overlays.
                Help us create a dataset by reporting any pages that
                show annoying pop-ups.</div>
        </div>

        <div class="panel-section panel-section-formElements">
            <input type="text" id="url" hidden="true">
            <div class="panel-formElements-item"><img class="icon" id="favicon"><label for="desc">What were you doing when you saw the pop-up on this page:</label></div>
            <textarea class="panel-formElements-item" rows="5" id="desc" placeholder="This field is optional."></textarea>
        </div>

        <div class="panel-section panel-section-footer"><div class="panel-section-footer-button default" id="report">Report this Page</div</div>

        <script src="reporter.js"></script>
    </body>
</html>
